env:
  commonjs: true
  es2021: true
  node: true
extends:
  - airbnb-base
parserOptions:
  ecmaVersion: 12
rules: {
  class-methods-use-this: off,
  no-console: off,
  no-unused-vars: [error, { argsIgnorePattern: 'next' }],
  object-curly-newline: off,
  consistent-return: off,
  indent: [error, 2, { "ignoredNodes": ["ConditionalExpression"] }],
}
